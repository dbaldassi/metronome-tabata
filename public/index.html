<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métronome Tabata</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Métronome Tabata</h1>
        <div class="controls">
            <button id="start">Démarrer</button>
            <button id="stop">Arrêter</button>
            <input type="number" id="bpm" value="120" min="40" max="208">
            <div id="status">Stopped</div>
        </div>
        <div class="volume-control">
            <label for="volume">Volume :</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="tabata-menu">
            <h2>Tabata Timer</h2>
            <div class="tabata-config">
                <label for="phaseName">Nom de la phase :</label>
                <input type="text" id="phaseName" placeholder="Name"><br/>
                <label for="exerciseTime">Temps d'exercice (s) :</label>
                <input type="number" id="exerciseTime" value="20" min="1"><br/>
                <label for="restTime">Temps de repos (s) :</label>
                <input type="number" id="restTime" value="10" min="1"><br/>
                <label for="phaseBpm">Vitesse (BPM) :</label>
                <input type="number" id="phaseBpm" value="120" min="40" max="208"><br/>
                <label for="phaseRepetitions">Nombre de répétitions :</label>
                <input type="number" id="phaseRepetitions" value="1" min="1"><br/>
                <button id="addPhase">Ajouter une phase</button>
                <button id="exportConfig">Exporter la configuration</button><br/>
                <label for="importConfig">Importer une configuration : </label>
                <input type="file" id="importConfig" accept="application/json">
            </div>
            <div class="tabata-phases">
                <h3>Phases :</h3>
                <ul id="phaseList"></ul>
            </div>
            <button id="startTabata">Démarrer Tabata</button>
            <div class="current-phase">
                <h3>Phase actuelle :</h3>
                <p id="currentPhaseName">Aucune phase en cours</p>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
